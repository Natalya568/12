<html>
    <head>
        <script>
         var canvas;
         var ctx;
         var color = "Lime";
                 
         function init(){
           canvas = document.getElementById('canvas');
           ctx = canvas.getContext('2d');
           document.addEventListener("mouseup",putRect)
           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,1300,500);
           
           document.getElementById("color").value = color;
           document.addEventListener("keydown",change);
        
         }

         function putRect(){

          var x = event.offsetX;
          var y = event.offsetY;
          document.getElementById("x").value = "x=" + x;
          document.getElementById("y").value = "y=" + y;
           
           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,1300,500);
           ctx.fillStyle = color; 
           ctx.fillRect(x,y,20,20);
          
         }

         function change(){
       
           if(event.keyCode == 97 || event.keyCode == 49) { color = "Lime";}
           if(event.keyCode == 98 || event.keyCode == 50) { color = "Olive";}
           if(event.keyCode == 99 || event.keyCode == 51) { color = "Yellow";}
           document.getElementById("color").value = color;
         }

        </script>
    </head> 

    <body onload="init()">
      <input type="text" id="x"></input>
      <input type="text" id="y"></input>
      Color:<input type="text" id="color"></input>
      <br>
      <canvas id="canvas" width="1300" height="500"></canvas>
    </body>
</html>
